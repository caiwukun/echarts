        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./lib/esl.js"></script>

    <body>
        <style>
            h1 {
                line-height: 60px;
                height: 60px;
                background: #ddd;
                text-align: center;
                font-weight: bold;
                font-size: 14px;
            }
            .chart {
                height: 500px;
            }
        </style>

        <h1>Scatter Clip on Cartesian</h1>
        <div class="chart" id="scatter-clip-cartesian"></div>
        <h1>Scatter Clip on Polar</h1>
        <div class="chart" id="scatter-clip-polar"></div>
        <h1>Large Scatter Clip</h1>
        <div class="chart" id="large-scatter-clip"></div>
        <h1>Scatter Clip on Cartesian with DataZoom</h1>
        <div class="chart" id="scatter-clip-cartesian"></div>
        <h1>Scatter Clip on Polar with DataZoom</h1>
        <div class="chart" id="scatter-clip-polar"></div>

        <h1>Lines</h1>
        <div class="chart" id="lines-clip"></div>
        <h1>Bar</h1>
        <div class="chart" id="bar-clip"></div>

        <script>
            function makeToggleChartButtons(toggleClip) {
                return  [{
                    text: 'Set Clip',
                    onclick: function () {
                        toggleClip(true);
                    }
                }, {
                    text: 'Set Visible',
                    onclick: function () {
                        toggleClip(false);
                    }
                }];
            }
        </script>

        <script>
            require([
                'echarts'
            ], function (echarts) {
                var option = {
                    xAxis: {},
                    yAxis: {
                        min: 5,
                        max: 10
                    },
                    series: [{
                        symbolSize: 20,
                        data: [
                            [10.0, 8.04],
                            [8.0, 6.95],
                            [13.0, 7.58],
                            [9.0, 8.81],
                            [11.0, 8.33],
                            [14.0, 9.96],
                            [6.0, 7.24],
                            [4.0, 4.26],
                            [12.0, 10.84],
                            [7.0, 4.82],
                            [5.0, 5.68]
                        ],
                        type: 'scatter'
                    }]
                };
                var chart = testHelper.create(echarts, 'scatter-clip-cartesian', {
                    option: option,
                    height: 400,
                    buttons: makeToggleChartButtons(function (clip) {
                        chart.setOption({
                            series: [{
                                clip: clip
                            }]
                        })
                    })
                });
            })
        </script>
