<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="data/pie-texture.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            .test-title {
                background: #146402;
                color: #fff;
            }
            .test-chart {
                border: 1px solid red;
            }
        </style>

        <div id="main0-0" class="chart"></div>
        <div id="main1-0" class="chart"></div>
        <div id="main2-0" class="chart"></div>
        <div id="main0-1" class="chart"></div>
        <div id="main1-1" class="chart"></div>
        <div id="main2-1" class="chart"></div>

        <script>

            require([
                'echarts'
            ], function (echarts) {
                var aligns = ['none', 'labelLine', 'edge'];
                for (var r = 0; r < 2; ++r) {
                    for (var a = 0; a < aligns.length; a++) {
                        var align = aligns[a];
                        var data = [
                        {
                            name: 'Apples dhuasi hduias huidas huida dhuasi hduias huid as hidusah huidas cjibjdf8k',
                            value: 78
                        },
                        {
                            name: '{a|Dorro quisam dsjahui fdhjs hudsa huds}',
                            value: 60
                        },
                        {
                            name: '{a|Neque dasdaw pordsao estdsas qdasdasui dolom}',
                            value: 48
                        },
                        {
                            name: 'Oranges',
                            value: 40
                        },
                        {
                            name: 'Pears',
                            value: 32
                        },
                        {
                            name: 'quia dolorsit amet consectetur adipisci',
                            value: 27
                        }
                    ];
                        var option = {
                            series: [
                                {
                                    type: 'pie',
                                    radius: '80%',
                                    center: ['50%', '50%'],
                                    data: data,
                                    label: {
                                        position: 'outer',
                                        alignTo: align,
                                        edgeDistance: 20,
                                        fontSize: 30,
                                        padding: [10, 30],
                                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                                        rich: r && {
                                            a: {
                                                fontSize: 40,
                                                borderColor: 'rgba(0, 0, 255, 0.8)',
                                                borderWidth: 1,
                                                borderRadius: 10
                                            }
                                        },
                                        overflow: 'break'
                                    },
                                    labelLine: {
                                        length2: 30
                                    },
                                    left: 0,
                                    right: 0,
                                    top: 0,
                                    bottom: 0,
                                    animationDuration: 0
                                }
                            ]
                        };

                        var rich = r ? 'richText' : 'plainText';
                        var chart = testHelper.create(echarts, 'main' + a + '-' + r, {
                            width: 1250,
                            title: [
                                'Labels should not be outside of the canvas',
                                'alignTo: **' + align + ', ' + rich + '**'
                            ],
                            option: option
                        });
                    }
                }
            });

        </script>
    </body>
</html>
