<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/facePrint.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            .test-title {
                background: #146402;
                color: #fff;
            }
        </style>


        <div id="main0"></div>
        <div id="main1"></div>
        <div id="main2"></div>
        <div id="main3"></div>



        <script>
            require(['echarts'], function (echarts) {
                var option = {
                    tooltip: {},
                    xAxis: {
                    },
                    yAxis: {
                        splitNumber: 2,
                        scale: true
                    },
                    series: [{
                        type: 'scatter',
                        symbolSize: 30,
                        emphasis: {
                            label: {
                                show: true
                            }
                        },
                        data: [[12, 331221], [55, 331221]]
                    }]
                };

                testHelper.create(echarts, 'main0', {
                    title: [
                        'normal no label, hover show label inside',
                        'TEST: hover twice, should be normal'
                    ],
                    option: option,
                    height: 200
                });
            });
        </script>





        <script>
            require(['echarts'], function (echarts) {
                var option = {
                    tooltip: {},
                    xAxis: {
                    },
                    yAxis: {
                        splitNumber: 2,
                        scale: true
                    },
                    series: [{
                        type: 'scatter',
                        symbolSize: 30,
                        label: {
                            show: true
                        },
                        itemStyle: {
                            color: 'green',
                            opacity: 1
                        },
                        emphasis: {
                            label: {
                                position: 'top'
                            }
                        },
                        data: [[12, 331221], [55, 331221]]
                    }]
                };

                testHelper.create(echarts, 'main1', {
                    title: [
                        'normal label inside, hover label outside top.'
                    ],
                    option: option,
                    height: 200
                });
            });
        </script>







        <script>
            require(['echarts'], function (echarts) {
                var option = {
                    tooltip: {},
                    xAxis: {
                    },
                    yAxis: {
                        splitNumber: 2,
                        scale: true
                    },
                    series: [{
                        type: 'scatter',
                        symbolSize: 30,
                        label: {
                            show: true
                        },
                        itemStyle: {
                            color: 'green',
                            opacity: 1
                        },
                        emphasis: {
                            itemStyle: {
                                color: 'red'
                            },
                            label: {
                                position: 'top'
                            }
                        },
                        data: [[12, 331221], [55, 331221]]
                    }]
                };

                var chart = testHelper.create(echarts, 'main2', {
                    title: [
                        'normal style: green',
                        'trigger hover by API (red, text top).',
                        'Test mouse hover and leave, should NOT return to normal.',
                        'Only click downplay to return normal'
                    ],
                    option: option,
                    height: 200,
                    buttons: [{
                        text: 'highlight dataIndex 0',
                        onclick: function () {
                            chart.dispatchAction({
                                type: 'highlight',
                                seriesIndex: 0,
                                dataIndex: 0
                            });
                        }
                    }, {
                        text: 'downplay dataIndex 0',
                        onclick: function () {
                            chart.dispatchAction({
                                type: 'downplay',
                                seriesIndex: 0,
                                dataIndex: 0
                            });
                        }
                    }]
                });
            });
        </script>








        <script>
            require(['echarts'], function (echarts) {
                var option = {
                    tooltip: {},
                    xAxis: {
                    },
                    yAxis: {
                        splitNumber: 2,
                        scale: true
                    },
                    series: [{
                        type: 'scatter',
                        id: 's',
                        symbolSize: 30,
                        label: {
                            show: true
                        },
                        itemStyle: {
                            color: 'green',
                            opacity: 1
                        },
                        emphasis: {
                            itemStyle: {
                                color: 'red'
                            },
                            label: {
                                position: 'top'
                            }
                        },
                        data: [[12, 331221], [55, 331221]]
                    }]
                };

                var chart = testHelper.create(echarts, 'main3', {
                    title: [
                        'trigger hover by API (red, text top).',
                        'setOption to change hoverStyle.'
                    ],
                    option: option,
                    height: 200,
                    buttons: [{
                        text: 'highlight dataIndex 0',
                        onclick: function () {
                            chart.dispatchAction({
                                type: 'highlight',
                                seriesIndex: 0,
                                dataIndex: 0
                            });
                        }
                    }, {
                        text: 'setOption to modify hoverStyle',
                        onclick: function () {
                            chart.setOption({
                                series: [{
                                    id: 's',
                                    emphasis: {
                                        itemStyle: {
                                            color: 'yellow'
                                        },
                                        label: {
                                            fontSize: 30
                                        }
                                    }
                                }]
                            });
                        }
                    }, {
                        text: 'downplay dataIndex 0',
                        onclick: function () {
                            chart.dispatchAction({
                                type: 'downplay',
                                seriesIndex: 0,
                                dataIndex: 0
                            });
                        }
                    }]
                });
            });
        </script>




    </body>
</html>
