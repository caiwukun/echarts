        <script>

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                var value2 = 400;
                var total = 1000;

                function getData() {
                    return [{
                        name: '',
                        value: total - value2,
                        itemStyle: { color: 'rgb(8,90,150)' },
                        label: { show: false }
                    }, {
                        name: '50%',
                        value: value2,
                        itemStyle: { color: 'rgb(23,235,255)'},
                        label: { position: 'center', color: '#999', fontSize: '100' }
                    }]
                }

                var option = {
                    animation: false,
                    series: [{
                        type: 'pie',
                        radius: ['60%','80%'],
                        labelLine: { show: false },
                        hoverAnimation: false,
                        data: getData()
                    }]
                };

                var chart = testHelper.create(echarts, 'main0', {
                    title: 'Label should be always at center of the pie',
                    option: option,
                    info: {
                        data: [{
                            label: {position: 'center'}
                        }]
                    }
                });

                setInterval(function () {
                    value2 += 3;
                    if (value2 > total) {
                        value2 = 0;
                    }
                    chart.setOption({
                        series: [{
                            data: getData()
                        }]
                    });
                }, 20);
            });

        </script>

        <script>

            require([
                'echarts'/*, 'map/js/china' */
            ], function (echarts) {

                var count = 60;

                function makeData(sign) {
                    var data = [];
                    for (var i = 0; i < count; i++) {
                        var value = Math.random() * 50 * sign;
                        value = +value.toFixed(2);

                        if (i >= 2
                            && i <= count - 2
                            && i % 10 !== 0
                            // Test the case that the bottom label is normal to display.
                            && Math.abs(i - Math.round(count / 2)) > 2
                        ) {
                            value = sign > 0
                                ? value - Math.floor(value)
                                : value - Math.ceil(value);
                            value = +value.toFixed(2);
                        }

                        data.push({
                            name: value,
                            value: value
                        });
                    }
                    return data;
                }

                var pos = ['25%', '75%'];

                var option = {
                    title: [{
                        text: 'Positive value\nminShowLabelAngle: 10',
                        textAlign: 'center',
                        left: pos[0]
                    }, {
                        text: 'Negative value\nminShowLabelAngle: 2',
                        textAlign: 'center',
                        left: pos[1]
                    }],
                    series: [{
                        type: 'pie',
                        center: [pos[0], '50%'],
                        minShowLabelAngle: 10,
                        label: {show: true},
                        radius: '30%',
                        data: makeData(1)
                    }, {
                        type: 'pie',
                        center: [pos[1], '50%'],
                        minShowLabelAngle: 2,
                        label: {show: true},
                        radius: '30%',
                        data: makeData(-1)
                    }]
                };

                var chart = testHelper.create(echarts, 'main2', {
                    title: [
                        'minShowLabelAngle: label of small sector should **not be displayed**.',
                        'other label should **be displayed** in appropriate place.'
                    ],
                    option: option
                });
            });

        </script>
