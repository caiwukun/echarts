<html lang="ZH">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="lib/esl.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/facePrint.js"></script>
    <script src="lib/testHelper.js"></script>
    <!-- <script src="ut/lib/canteen.js"></script> -->
    <link rel="stylesheet" href="lib/reset.css" />
</head>
<body>
<style>
    .main {
        width: 100%;
        height: 300px;
    }
</style>

<div id="main2" class="main"></div>
<div id="main0" class="main"></div>
<div id="main1" class="main"></div>
<div id="main3" class="main"></div>

<script>
    window.option = {
        xAxis: {},
        yAxis: {},
        series: {
            type: 'line',
            data: [[11, 22], [33, 44]],
            label: {
                show: true
            }
        },
        toolbox: {
            show: true,
            feature: {
                restore: {},
                saveAsImage: {},
                dataZoom: {},
                dataView: {},
                brush: ['rect']
            },
            orient: 'vertical',
            right: 5
        },
        legend: {
            selector: true
        },
        animation: false
    }
</script>

<script>
    // auto with default
    require(['echarts'], function (echarts,) {
        var chart = echarts.init(document.getElementById('main2'), null);
        chart.setOption(window.option);
    });
</script>

<script>
    // auto register ZH lang
    require(['echarts', 'i18n/langZH'], function (echarts,) {
        var chart = echarts.init(document.getElementById('main0'), null, {
            locale: 'ZH'
        });
        chart.setOption(window.option);
    });
</script>

<script>
    // register lang
    require(['echarts', 'i18n/langEN-obj'], function (echarts, {lang}) {
        echarts.registerLocale('EN', lang);
        var chart = echarts.init(document.getElementById('main1'), null, {
            locale: 'EN'
        });
        chart.setOption(window.option);
    });
</script>

<script>
    // register neither zh or en lang
    require(['echarts', 'i18n/langES-obj'], function (echarts, {lang}) {
        echarts.registerLocale('ES', lang);
        var chart = echarts.init(document.getElementById('main3'), null, {
            locale: 'ES'
        });
        chart.setOption(window.option);
    });
</script>


</body>
</html>
