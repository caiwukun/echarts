        <div id="main0"></div>
        <div id="main1"></div>




        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var option;
            option = {
                "dataset": [
                    {
                    "source": [
                        [
                            "Mark3",
                            "Mark3_desc",
                            "Role4",
                            "Role4_desc"
                        ],
                        [
                            "01",
                            "高档",
                            61278,
                            "61278.00"
                        ],
                        [
                            "03",
                            "中档",
                            108814,
                            "108814.00"
                        ],
                        [
                            "04",
                            "低档",
                            242664,
                            "242664.00"
                        ]
                    ]
                    }
                ],
                "series": [
                    {
                        "type": "pie",
                        "datasetIndex": 0,
                        "name": "销售数量",
                        "encode": {
                            "value": "Role4",

                        "dimension": "Mark3_desc",

                    }
                ],

            var chart = testHelper.create(echarts, 'main0', {

        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var data = [
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:274, name:'联盟广告'},
                {value:235, name:'视频广告'},
                {value:400, name:'搜索引擎'}
            ].sort(function (a, b) { return a.value - b.value; });
            var option = {
                backgroundColor: '#2c343c',

                legend: {
                    data: data.map(function (item) {
                        return item.name
                    }),
                    textStyle: {
                        color: '#fff'
                    }
                },
                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series : [
                    {
                        name:'访问来源',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '50%'],
                        data: data,
                        roseType: 'radius',
                        label: {
                            normal: {
                                textStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                },
                                smooth: 0.2,
                                length: 10,
                                length2: 20
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },

                        animationType: 'scale',
                        animationEasing: 'elasticOut',
                        animationDelay: function (idx) {
                            return Math.random() * 200;
                        }
                    }
                ]
            };

            var chart = testHelper.create(echarts, 'main1', {
                title: [
                    'Legend use color from lightness visualMap.'
                ],
                option: option
            });
        });
        </script>
    </body>
