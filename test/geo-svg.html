        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            const testGeoJson1 = {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Polygon',
                            'coordinates': [
                                [[2000, 2000], [5000, 2000], [5000, 5000], [2000, 5000]]
                            ]
                        },
                        'properties': {
                            'name': 'Afghanistan',
                            'childNum': 1
                        }
                    }
                ]
            };

            echarts.registerMap('testGeoJson1', testGeoJson1);

            option = {
                geo: {
                    map: 'testGeoJson1',
                    roam: true,
                    selectedMode: 'single',
                    // height: '100%',
                    // center
                    // layoutCenter: ['30%', 40],
                    // layoutSize: 40,
                    // boundingCoords
                    zoom: 1,
                    aspectScale: 1
                }
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'geoJSON location:',
                    'Should be a square and 80% of canvas height.',
                    'At the center of the canvas.'
                ],
                option: option,
                info: [],
                infoKey: 'allSelected',
                height: 300
            });

            if (chart) {
                if (chart) {
                    chart.on('geoselectchanged', function (params) {
                        chart.__testHelper.updateInfo(
                            params.allSelected,
                            'allSelected'
                        );
                    });
                }
            }


        });
        </script>
