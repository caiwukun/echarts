    <body>
        <style>
        </style>



        <div id="main0"></div>
        <div id="main1"></div>




        <script>
        require(['echarts'/*, 'map/js/china' */], function (echarts) {
            var option;
            var series = [];
            var pieData = [];
            var itemStyle = {
                decal: {
                    color: 'blue'
                }
            };
            for (var i = 0; i < 6; ++i) {
                var s = {
                    name: 'bar' + i,
                    data: [i * 10 + 100],
                    type: 'bar'
                };
                if (i === 0) {
                    s.itemStyle = itemStyle;
                }
                series.push(s);

                var p = {
                    name: 'pie' + i,
                    value: i * 5 + 10
                };
                if (i === 0) {
                    p.itemStyle = itemStyle;
                }
                pieData.push(p);
            }
            series.push({
                type: 'pie',
                center: ['75%', '50%'],
                data: pieData,
                radius: '50%'
            });

            option = {
                xAxis: {
                    type: 'category',
                    data: ['x']
                },
                yAxis: {
                    type: 'value'
                },
                series: series,
                grid: {
                    left: 50,
                    right: '40%'
                },
                aria: {
                    show: true
                }
            };

            var chart = testHelper.create(echarts, 'main0', {
                title: [
                    'It should use decal when aria.show is true',
                    '(1) Each bar and pie piece should have different decal',
                    '(2) The first bar and pie piece decal should be blue'
                ],
                option: option
                // height: 300,
                // buttons: [{text: 'btn-txt', onclick: function () {}}],
                // recordCanvas: true,
            });
        });
        </script>
