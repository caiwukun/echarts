        <script>
            require([
                'echarts',
                // 'map/js/china',
                // './data/nutrients.json'
            ], function (echarts) {
                var option;

                // If dimIndexMax less then 30, the result is correct
                // If dimIndexMax biggger then 30, the result will not be correct:
                // series encode will not work
                var dimIndexMax = 32;

                var source = [
                    ['year'],
                    ['2021'],
                    ['2022'],
                ];
                for (var i = 0; i < dimIndexMax; i++) {
                    source[0].push('a' + (i + 1));
                    source[1].push(Math.random());
                    source[2].push(Math.random());
                }
                source[1][1] = 1;
                source[2][1] = 9;
                source[1][dimIndexMax] = 111;
                source[2][dimIndexMax] = 999;

                option = {
                    xAxis: {
                        type: 'category',
                        scale: true
                    },
                    yAxis: {},
                    dataset: {
                        source: source
                    },
                    tooltip: {
                        position: 'top'
                    },
                    series: {
                        type: 'scatter',
                        encode: {
                            x: 0,
                            y: dimIndexMax
                        }
                    }
                };
                var chart = testHelper.create(echarts, 'main1', {
                    title: [
                        'Should omit dimensions propery'
                    ],
                    option: option
                    // height: 300,
                    // buttons: [{text: 'btn-txt', onclick: function () {}}],
                    // recordCanvas: true,
                });

                chart.dispatchAction({
                    type: 'showTip',
                    dataIndex: 1,
                    seriesIndex: 0
                })
            });
        </script>
    </body>
